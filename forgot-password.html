<!DOCTYPE html>
<html lang="TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/forgot-password.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-white mb-4">請輸入您的電子郵件</h1>
        <form class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label text-white">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="輸入電子郵件">
            </div>
            <label class="form-label text-white">驗證碼將會傳送至您的信箱</label>
            <button type="submit" class="btn btn-primary w-100">確認</button>
        </form>
    </div>
</body>
</html>
