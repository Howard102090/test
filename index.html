<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">討論區</a>
        <div class="ms-auto">
            <a href="login.html" class="btn btn-primary me-2">登入</a>
            <a href="register.html" class="btn btn-secondary me-2">註冊</a>
            <a href="profile.html" class="btn btn-info">個人帳號</a>
        </div>
    </nav>

    <!-- 搜尋欄 -->
    <div class="container my-4">
        <form class="d-flex justify-content-center">
            <input type="text" class="form-control me-2 search-bar" placeholder="搜尋列" style="max-width: 600px;">
            <button type="submit" class="btn btn-primary">serach</button>
        </form>
    </div>

    <!-- 主要內容 -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white">最新貼文</h2>
            <!-- 新增文章按鈕 -->
            <a href="new_post.html" class="btn btn-success d-flex align-items-center">
                <i class="bi bi-plus-lg me-1"></i> 新增文章
            </a>
        </div>

        <div id="posts">
            <div class="card mb-4 shadow-lg">
                <div class="card-header bg-secondary text-white">用戶 A 的文章</div>
                <div class="card-body">
                    <h5 class="card-title">文章標題</h5>
                    <p class="card-text">這是一篇範例文章內容。</p>
                </div>
            </div>
            <div class="card mb-4 shadow-lg">
                <div class="card-header bg-secondary text-white">用戶 B 的文章</div>
                <div class="card-body">
                    <h5 class="card-title">另一篇文章標題</h5>
                    <p class="card-text">這是另一篇範例文章內容。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
