<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-white mb-4">登入</h1>
        <form class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label text-white">帳號</label>
                <input type="email" class="form-control" id="email" placeholder="帳號">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="密碼">
            </div>
            <div class="mb-3 text-end">
                <a href="forgot_password.html" class="text-white">註冊帳號</a> <a href="forgot_password.html" class="text-white">忘記密碼？</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
    </div>
</body>
</html>
