<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/share.css" href="css/new_post.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">新增文章</a>
    </nav>

    <!-- 新增文章表單 -->
    <div class="container my-5">
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- 文章標題 -->
            <div class="mb-3">
                <label for="title" class="form-label text-white">文章標題</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="請輸入標題">
            </div>

            <!-- 文章內容 -->
            <div class="mb-3">
                <label for="content" class="form-label text-white">文章內容</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="請輸入文章內容"></textarea>
            </div>

            <!-- 上傳圖片 -->
            <div class="mb-3">
                <label for="image" class="form-label text-white">上傳圖片</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <!-- 提交按鈕 -->
            <button type="submit" class="btn btn-success">提交文章</button>
        </form>
    </div>
</body>
</html>
