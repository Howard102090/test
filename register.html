<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./csscss/register.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-white mb-4">註冊</h1>
        <form class="w-100" style="max-width: 400px;">
            <!-- 帳號 -->
            <div class="mb-3">
                <label for="username" class="form-label text-white">帳號</label>
                <input type="text" class="form-control" id="username" placeholder="帳號">
            </div>
            <!-- 密碼 -->
            <div class="mb-3">
                <label for="password" class="form-label text-white">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="輸入密碼">
            </div>
            <!-- 確認密碼 -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label text-white">確認密碼</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="再次輸入密碼">
            </div>
            <!-- 電子郵件 -->
            <div class="mb-3">
                <label for="email" class="form-label text-white">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="輸入電子郵件">
            </div>
            <!-- 性別 -->
             <div class="mb-3">
                <label class="form-label text-white">性別</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label text-white" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label text-white" for="female">女</label>
                    </div>
                </div>
            </div>
            <!-- 年齡 -->
            <div class="mb-3">
                <label for="age" class="form-label text-white">年齡</label>
                <input type="number" class="form-control" id="age" placeholder="輸入年齡" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">確認</button>
        </form>
    </div>
</body>
</html>
