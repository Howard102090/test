<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/share.css" href="/css/reset-password.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-white mb-4">重設密碼</h1>
        <form class="w-100" style="max-width: 400px;">
            <!-- 新密碼 -->
            <div class="mb-3">
                <label for="new-password" class="form-label text-white">新密碼</label>
                <input type="password" class="form-control" id="new-password" placeholder="密碼">
            </div>
            <!-- 確認新密碼 -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label text-white">確認新密碼</label>
                <input type="password" class="form-control" id="new-password" placeholder="確認密碼">
            </div>
            <!-- gmail驗證碼 -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label text-white">gmail驗證碼</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="gmail驗證碼">
            </div>
            <button type="submit" class="btn btn-primary w-100">確認</button>
        </form>
    </div>
</body>
</html>
